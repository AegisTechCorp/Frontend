name: CI Frontend React/Vite
on: [push, pull_request]
jobs:
  typescript-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for TruffleHog

      - name: Scan for Secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Run ESLint Check
        run: npm run lint

      - name: Run Unit Tests and Coverage (with threshold check)
        run: npm run test:coverage -- --coverage.lines=10 --coverage.functions=10 --coverage.branches=3

      - name: Run Build (Compilation Check)
        run: npm run build 
