name: CI Frontend React/Vite
on: [push, pull_request]
jobs:
  typescript-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for TruffleHog

      - name: Scan for Secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Run ESLint Check
        run: npm run lint

      - name: Run Unit Tests and Coverage (with threshold check)
        run: npm run test:coverage -- --coverage.lines=10 --coverage.functions=10 --coverage.branches=3

      - name: Run Build (Compilation Check)
        run: npm run build

  docker-build-push-deploy:
    runs-on: ubuntu-latest
    needs: typescript-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/aegistechcorp/frontend:latest
            ghcr.io/aegistechcorp/frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/frontend/aegistechcorp/frontend:latest \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated 
