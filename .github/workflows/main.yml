name: CI Frontend React/Vite
on: [push, pull_request]
jobs:
  typescript-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm' 

      - name: Install Dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Run ESLint Check
        run: npm run lint

      - name: Run Unit Tests and Coverage (with threshold check)
        run: npm run test:coverage -- --coverage.lines=10 --coverage.functions=10 --coverage.branches=3

      - name: Run Build (Compilation Check)
        run: npm run build 
